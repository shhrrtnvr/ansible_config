---

- hosts: new_server
  become: yes
  pre_tasks:
    - name: Install updates
      apt:
        update_cache: yes
        upgrade: dist
      when: ansible_os_family == 'Debian'

- hosts: new_server
  become: yes
  roles:
    - ansible_user
    - ssh_keys

- hosts: ci_server
  tags: ngrok
  become: yes
  roles:
    - ngrok_install
